<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,a,div{margin: 0;padding: 0;}
        #box1{
            width: 300px;
            height: 300px;
            border:1px solid #ccc;
            margin:100px auto;
            overflow: hidden;
        }
        #box1 a{
            width: 100px;
            display: block;
            float: left;
            text-align: center;
            height: 39px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
            background-color: #ACFFAC;
            text-decoration: none;
        }
        #box1 div{
            width:100%;
            height: 260px;
            text-align: center;
            line-height:260px;
            font-size: 40px;
            display: none;
        }
        #box1 .current{
            background-color: #c9a65b;
        }
    </style>
</head>
<body>
<div id="box1">
    <a href="javascript:;" class="active">按钮1</a>
    <a href="javascript:;" >按钮2</a>
    <a href="javascript:;" >按钮3</a>
    <div style="display:block;">div1</div>
    <div>div2</div>
    <div>div3</div>
</div>
</body>
</html>
<script>
    var aA = document.getElementsByTagName("a");
    var aDiv = document.getElementsByTagName("div");
    for(var i=0;i<aA.length;i++){
        aA[i].index = i;
        aA.onmouseover = function () {
            for(var i=0;i<aA.length;i++){
                aA[i].className = '';
                aDiv[i].style.display = 'none';
            }
            this.className = 'current';
            aDiv[this.index].style.display = 'block';
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('输入小于7的数字')
    switch (a){
        case 1:
            alert('星期一');
            break;
        case 2:
            alert('星期2');
            break;
        case 3:
            alert('星期3');
            break;
        default:
            alert('日期未知');
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: pink;
            float: left;
            margin-right:10px;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
<script>
    var aDiv = document.getElementsByTagName("div");
    for (var i = 0;i<aDiv.length;i++){
        aDiv[i].onclick = function () {
            for(var i = 0;i<aDiv.length;i++){
                aDiv[i].style.backgroundColor = 'pink';
            }
            this.style.backgroundColor = 'blue';
        }
    }
</script>

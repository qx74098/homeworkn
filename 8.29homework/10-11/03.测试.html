
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
</head>
<body>
<a href="javascript:;" aa="0">asd</a>
<a href="javascript:;" aa="1">asd</a>
<a href="javascript:;" aa="2">asd</a>
</body>
</html>
<script>
        var oA = document.getElementsByTagName('a');
        for(var i = 0; i < oA.length; i++){
            oA[i].onclick = function(){
                alert(this.aa);//IE7/8可以取到值;值就是0,1,2
            }
        }
</script>

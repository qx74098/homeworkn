<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: green;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
<script>
    var oDiv = document.getElementsByTagName("div");
    for(var i = 0; i<oDiv.length;i++){
        oDiv[i].onclick = function () {
            for(var i = 0;i<oDiv.length;i++){
                oDiv[i].style.backgroundColor = 'red';
            }
            this.style.backgroundColor = 'blue';
        }
    }
</script>

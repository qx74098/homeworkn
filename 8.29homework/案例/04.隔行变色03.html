<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,li,span{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            margin:100px auto;
            border:1px solid #ff6600;
        }
        ul{
            list-style: none;
        }
        ul li {
            height: 35px;
            line-height: 35px;
            text-align: center;
            padding: 5px;
        }
        span{
            margin-right:30px;
        }
        ul li.even{background-color: #ff6600;}
        ul li.odd{background-color: #63a35c;}
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><span>web前端</span><span>html</span><span>css</span><span>js</span></li>
            <li><span>web前端</span><span>html</span><span>css</span><span>js</span></li>
            <li><span>web前端</span><span>html</span><span>css</span><span>js</span></li>
            <li><span>web前端</span><span>html</span><span>css</span><span>js</span></li>
            <li><span>web前端</span><span>html</span><span>css</span><span>js</span></li>
            <li><span>web前端</span><span>html</span><span>css</span><span>js</span></li>
            <li><span>web前端</span><span>html</span><span>css</span><span>js</span></li>
            <li><span>web前端</span><span>html</span><span>css</span><span>js</span></li>
            <li><span>web前端</span><span>html</span><span>css</span><span>js</span></li>
            <li><span>web前端</span><span>html</span><span>css</span><span>js</span></li>
        </ul>
    </div>
</body>
</html>
<script>
    var lis = document.getElementsByTagName("li");
    for (var i = 0;i<lis.length;i++){
        if(i%2==0){
            lis[i].className = 'even';
        }else{
            lis[i].className = 'odd';
        }
        lis[i].onmouseover = function () {
            this.style.backgroundColor = 'orange';
        }
        lis[i].onmouseout = function () {
            this.style.backgroundColor = '';
        }
    }
</script>

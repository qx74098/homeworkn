<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,form,input,label{margin: 0;padding:0;}
        .box{
            width: 250px;
            margin:100px auto;
            position: relative;
        }
        .box #search{
            width: 250px;
            height: 35px;
        }
        .box label{
            position: absolute;
            top:9px;
            left: 10px;
            font-size: 14px;
            color: #cccccc;
            cursor: text;
        }
    </style>
</head>
<body>
<div class="box">
    <form action="">
        <input type="text" id="search">
        <label for="search">破洞短裤男</label>
    </form>
</div>
</body>
</html>

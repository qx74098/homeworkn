<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,li,span{padding: 0;margin: 0;}
        .box{
            width: 300px;
            margin:100px auto;
            border:1px solid #5EFF5E;
        }
        .box ul {
            width: 300px;
            list-style: none;
        }
        .box ul li {
            height: 35px;
            padding: 5px;
            line-height: 35px;
            text-align: center;
        }
        .box ul li span{
            margin: 5px;
        }
        .box ul li.even{background-color: #999999;}
        .box ul li.odd{background-color: #63a35c;}
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li><span>上证指数</span><span>3641</span><span>10-5</span><span>0.16%</span></li>
        <li><span>上证指数</span><span>3641</span><span>10-5</span><span>0.16%</span></li>
        <li><span>上证指数</span><span>3641</span><span>10-5</span><span>0.16%</span></li>

    </ul>
</div>
</body>
</html>
<script>
    var lis = document.getElementsByTagName("li");
    for (var i = 0;i<lis.length;i++){
        if(i%2 == 0){
            lis[i].className = 'even';
        }else{
            lis[i].className = 'odd';
        }
        lis[i].onmouseover = function () {
            this.style.backgroundColor = 'green';
        }
        lis[i].onmouseout = function () {
            this.style.backgroundColor = '';
        }
    }
</script>

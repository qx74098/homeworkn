<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div,form,input,label{margin:0; padding:0;}
        .box{
            width: 250px;
            margin:100px auto;
            position: relative;
        }
        .box input{
            width: 250px;
            height: 35px;
        }
        .box label{
            cursor: text;
            position: absolute;
            font-size: 14px;
            color: #ccc;
            top:9px;
            left: 11px;
        }
    </style>
</head>
<body>
<div class="box">
    <form action="">
        <input type="text" id="search">
        <label for="search">破洞短裤男</label>
    </form>
</div>
</body>
</html>

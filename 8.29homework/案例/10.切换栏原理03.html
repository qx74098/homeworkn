<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 400px;
            margin:100px auto;
            border:1px solid #000000;
        }
        .bottom div{
            width:100%;
            height: 300px;
            background: #55a532;
            display: none;
        }
        .bottom .show{
            display: block;
        }
        .purple{
            background-color: purple;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="top">
        <button>第一个</button>
        <button>第二个</button>
        <button>第三个</button>
        <button>第四个</button>
        <button>第五个</button>
    </div>
    <div class="bottom" id="divs">
        <div class="show">1个盒子</div>
        <div>2个盒子</div>
        <div>3个盒子</div>
        <div>4个盒子</div>
        <div>5个盒子</div>
    </div>
</div>
</body>
</html>
<script>
    var btns = document.getElementsByTagName("button");
    var divs = document.getElementById("divs").getElementsByTagName("div");
    for(var i=0;i<btns.length;i++){
        btns[i].index = i;
        btns[i].onclick = function () {
            for (var j = 0; j<btns.length;j++){
                btns[j].className = '';
                divs[j].className = '';
            }
            this.className = 'purple';
            divs[this.index].className = 'show';
        }
    }
</script>

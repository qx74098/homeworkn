<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,form,input,label{margin:0;padding:0;}
        .box{
            width: 250px;
            margin:100px auto;
            position: relative;
        }
        .box input{
            width: 250px;
            height: 35px;
        }
        .box label{
            color: #ccc;
            font-size: 14px;
            position: absolute;
            top: 9px;
            left: 10px;
            cursor: text;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <input type="text" id="search">
            <label for="search">破洞短裤男</label>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var age = prompt("输入工龄");
    var money = Number(prompt("输入工资"));
        if (age >=5){
          money = money + money*0.2;
        }else if(age<5&&age>2){
            money = money + money*0.15;
        }else{
            money = money + money*0.1;
        }
   alert(money);
</script>
</body>
</html>

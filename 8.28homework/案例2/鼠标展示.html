<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div,ul,li{
            margin:0;
            padding:0;
        }
        #box{
            width: 360px;
            height: 70px;
            padding-top: 360px;
            border:1px solid #ccc;
            margin:100px auto;
            overflow: hidden;

            background: url("img/01big.jpg");
        }
        #box ul {
            list-style: none;
        }
        #box ul li {
            float: left;
            margin-right:2px;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li id="img1"><img src="img/01.jpg" alt=""></li>
            <li id="img2"><img src="img/02.jpg" alt=""></li>
            <li id="img3"><img src="img/03.jpg" alt=""></li>
            <li id="img4"><img src="img/04.jpg" alt=""></li>
            <li id="img5"><img src="img/05.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
<script>
    function getId(id) {
        return document.getElementById(id);
    }
    function setBg(obj,value) {
        getId(obj).onmouseover = function () {
            getId("box").style.background = value;
        }
    }
    setBg("img1","url(img/01big.jpg)");
    setBg("img2","url(img/02big.jpg)");
    setBg("img3","url(img/03big.jpg)");
    setBg("img4","url(img/04big.jpg)");
    setBg("img5","url(img/05big.jpg)");
 /*   getId("img2").onmouseover = function () {
        getId("box").style.background = "url(img/02big.jpg)";
    }*/
</script>

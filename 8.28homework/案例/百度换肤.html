<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,li,img{margin:0;padding: 0;}
        body{
            background: url("img/1.jpg");
        }
        #box{
            width: 100%;
            height: 300px;
            background: rgba(0,0,0,0.3);
            overflow: hidden;
        }
        #box ul {
            list-style: none;
            width: 100%;
            margin:50px auto;
        }
        #box ul li {
            float: left;
            cursor: pointer;
        }
        #box ul li img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body id="body">
    <div id="box">
        <ul id="box2">
            <li id="huanfu1"><img src="img/1.jpg" alt=""></li>
            <li id="huanfu2"><img src="img/2.jpg" alt=""></li>
            <li id="huanfu3"><img src="img/3.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
<script>
    function getId(id) {
        return document.getElementById(id);
    }
    function setBg(obj,value) {
        getId(obj).onclick = function () {
            getId("body").style.background = value;
        }
    }
    setBg("huanfu1","url(img/1.jpg)");
    setBg("huanfu2","url(img/2.jpg)");
    setBg("huanfu3","url(img/3.jpg)");
    /*getId("huanfu1").onclick = function () {
        getId("body").style.background = "url(img/1.jpg)";
    }*/

</script>

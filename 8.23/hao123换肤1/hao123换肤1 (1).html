<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pink{
            background: pink;
        }
        .green{
            background: green;
        }
        .blue{
            background: blue;
        }
    </style>
    <script>
        window.onload = function () {
            /*获取元素*/
            var oBtn1 = document.getElementById("btn1");
            var oBtn2 = document.getElementById("btn2");
            var oBtn3 = document.getElementById("btn3");
            var oBody = document.body;
            /*l这里为什么获取body要这样写？*/

            oBtn1.onclick = function () {
                oBody.className = "blue";
            }
            oBtn2.onclick = function () {
                oBody.className = "green";
            }
            oBtn3.onclick = function () {
                oBody.className = "pink";
            }
        }
    </script>
</head>
<body class="pink" id="body">
<form action="">
    <input type="button" value="换肤1" id="btn1">
    <input type="button" value="换肤2" id="btn2">
    <input type="button" value="换肤3" id="btn3">
</form>
</body>
</html>

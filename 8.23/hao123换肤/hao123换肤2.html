<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            background: red;
        }
        .orange{
            background: orange;
        }
        .blue{
            background: cadetblue;
        }
    </style>
    <script>
        window.onload = function () {
            /*获取元素*/
           var oBtn1 = document.getElementById('btn1');
           var oBtn2 = document.getElementById('btn2');
           var oBtn3 = document.getElementById('btn3');
           var oBody = document.getElementById('body');
           /*d点击事件*/
            oBtn1.onclick = function(){
                oBody.className = "blue";
            }
           oBtn2.onclick = function () {
               oBody.className = "orange";
           }
           oBtn3.onclick = function () {
               oBody.className = "red";
           }

        }
    </script>
</head>
<body class="red" id="body">
    <form action="">
        <input type="button" value="换肤1" id="btn1">
        <input type="button" value="换肤2" id="btn2">
        <input type="button" value="换肤3" id="btn3">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="" id="txt">
<input type="button" value="确认" id="btn">
<img src="img/1.jpg" alt="" width="300px" height="300px" id="img">
</body>
</html>
<script>
//    需求：在文本框输入图片路径，点击确认改变图片
/*    思路：
    1.获取元素*/
    var oTxt = document.getElementById("txt");
    var oBtn = document.getElementById("btn");
    var oImg = document.getElementById("img");
//    2.图片路径赋给文本框
    oBtn.onclick = function () {
        oImg.src = oTxt.value;
    }
</script>

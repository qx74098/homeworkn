<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="" id="txt">
<input type="button" value="属性" id="btn">
</body>
</html>
<script>
    /*需求：点击属性，文本框里出现属性两个字*/
    /*思路：
    * 1.获取元素*/
    var oBtn = document.getElementById("btn");
    var oTxt = document.getElementById("txt");
    oBtn.onclick = function () {
        oTxt.value = oBtn.value;
    }
</script>

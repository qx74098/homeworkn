<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            width: 100%;
            height:30px;
            background: #969896;
        }
        #login{
            width:1200px;
            height:30px;
            line-height: 30px;
            margin:0 auto;
            display: block;
            text-decoration: none;
            color: #c60c1b;
        }
        #box{
            margin:100px auto;
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            position: relative;
            display: none;
        }
        #close{
            font-style: normal;
            display: block;
            width: 20px;
            height: 20px;
            border: 1px solid #000000;
            position: absolute;
            top:-1px;
            left: -22px;
            cursor: pointer;
        }
    </style>
</head>
<body id="body">
<div class="box1">
    <a href="#" id="login">登陆</a>
</div>
<div id="box">
    <i id="close">X</i>
</div>
</body>
</html>
<script>
    var oLogin = document.getElementById("login");
    var oBox = document.getElementById("box");
    var oClose = document.getElementById("close");
    var oBody = document.getElementById("body");
    oLogin.onclick = function () {
        oBox.style.display = 'block';
        oBody.style.background = 'rgba(0,0,0,0.3)';
    }
    oClose.onclick = function () {
        oBox.style.display = 'none';
        oBody.style.background = '';
    }
</script>
